<!DOCTYPE html>
<html>
	<head>
		<title>InvertJS</title>
		<link rel="stylesheet" type="text/css" href="invert.css">
		<meta charset=“UTF-8”>

		<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
	</head>

<body>
	<header id="header">
		<h1>INVERSION DE TEXTE</h1>
	</header>

	<section id="main">
		<div id="content">
			<div id="buttonsection">
				<form name ="form1" onsubmit="return false">
				<div id="texte1">
					<textarea name ="texte1" id="normal" class="textarea" placeholder="Ton texte ici Corentin"></textarea>
				</div>

				<button id="inverser">Inverser</button>
				<button id="reset">Reset</button>
				
				<div id="texte2">
					<textarea name ="texte2"id="inversed" class="textarea"></textarea>
				</div>

				<button id="copy">Copy</button>

				</form>
			</div>

			<div id="directsection">
				<form name ="form2" onsubmit="return false">
					<textarea name ="texte1direct" id="normaldirect" class="textarea" placeholder="Ton texte ici Corentin"></textarea>

					<textarea name ="texte2direct"id="inverseddirect" class="textarea"></textarea>
				</form>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="invert.js" charset="utf-8"></script>
</body>
</html>
